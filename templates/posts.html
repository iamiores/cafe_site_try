{%  include 'base.html'  %}

{%  block title  %}
    <title>Menu</title>
{%  endblock  %}
{%  block link  %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylee.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/select.css') }}">
{%  endblock  %}
{%  block content  %}
    {% for post in posts %}
    <div class="column">
        <h1>{{ post.price }}</h1>
        <h2 style="color: #7E3517">{{ post.drink }}</h2>
        <p>{{ post.descr }}</p>
        <a href="{{ url_for('index1', drink=post.drink) }}" ><button class="button">ORDER</button></a>
    </div>

    {% endfor %}
{%  endblock  %}
